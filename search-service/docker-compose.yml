version: '3.8'

networks:
  orchestrator-saga:
    driver: bridge

services:
  mongodb:
    image: mongo:latest
    container_name: search-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: search
      MONGO_INITDB_ROOT_PASSWORD: search
      MONGO_INITDB_DATABASE: search-db
    ports:
      - "57012:27017"
    volumes:
      - mongo_data:/data/db
volumes:
  mongo_data: