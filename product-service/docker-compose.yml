version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb-product-db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: product
      MONGO_INITDB_ROOT_PASSWORD: product
      MONGO_INITDB_DATABASE: product-db
    ports:
      - "27013:27017"
    volumes:
      - mongo_data:/data/db
volumes:
  mongo_data: